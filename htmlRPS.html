<!DOCTYPE html>

<body>

<p>Rock Paper Scissors all. All the magic is in the console for now.</p>

<script>


function computerPlay() {
  let cpuChoice = Math.floor(Math.random() * 3);
  if (cpuChoice === 0) {
    console.log("Rock");
  } else if (cpuChoice === 1) {
    console.log("Paper");
  } else if (cpuChoice === 2) {
    console.log("Scissors");
  } else {
    console.log("Error!")
  }
}


</script>
