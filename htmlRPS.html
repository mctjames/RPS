// This function first randomly selects a number between 0-2. Then depending on which number is selected 
// the code spits out the computer's choice of R/P/S. 
function computerPlay() {
  let cpuChoice = Math.floor(Math.random() * 3);
  if (cpuChoice === 0) {
    return "Rock";
  } else if (cpuChoice === 1) {
    return "Paper";
  } else if (cpuChoice === 2) {
    return "Scissors";
  } else {
    console.log("Error!");
  }
}
